<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <div th:each="find : ${findGamebooks}">
        <a th:href="@{/main-page/{gbNum}(gbNum=${find.gbNum})}" class="link-secondary">
            <img th:src="|/images/${find.thumbnailPath}|" width="100" height="100">
            <text>No.<span th:text="${find.gbNum}"></span></text>
            <text>게임 제목 : <span th:text="${find.title}"></span></text>
            <text>댓글 <span th:text="${find.commentNum}"></span> 개</text>
            <text>좋아요 <span th:text="${find.likeNum}"></span> 개</text>
            <text>제작일 : <span th:text="${find.gbDate}"></span></text>
            <text>최근 수정일 :
                <span th:if="${find.chDate == null}" th:text="${find.gbDate}"></span>
                <span th:if="${find.chDate != null}" th:text="${find.chDate}"></span>
            </text>
            <text>공개 설정 :
                <span th:if="${find.isPublic == 1}">공개 </span>
                <span th:if="${find.isPublic == 0}">비공개 </span>
            </text>
        </a>
        <a th:href="@{/modify-gb/{gbNum}(gbNum=${find.gbNum})}" class="btn btn-primary">게임북 수정하기</a>
    </div>
    <a class="btn btn-lg btn-primary" href="/">메인 화면</a>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->

</body>
</html>
